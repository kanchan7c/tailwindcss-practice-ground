<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tailwind Playground</title>
</head>

<body class="bg-slate-900 ">
  <main>
    <!-- top bar -->
    <div class="min-h-[50px] bg-orange-300 rounded m-2">1</div>
    <!-- hero area -->
    <div class="grid md:grid-cols-2 gap-4 m-4 min-h-[400px]">
      <div class="bg-green-300 rounded md:col-span-1 ">2</div>
      <div class="bg-yellow-300 rounded md:col-span-1">3</div>
    </div>
    <!-- hero end -->
    <div class="bg-cyan-300 rounded min-h-[100px] m-4"></div>
    <!-- content -->
    <div class="grid md:grid-cols-3 gap-4 m-4">
      <div class="bg-purple-300 rounded md:col-span-2 min-h-[100px]">4</div>
      <div class="bg-red-300 rounded md:col-span-1 min-h-[100px] md:row-span-3">5</div>
      <div class="bg-pink-300 rounded md:col-span-1 min-h-[100px] md:row-span-2">6</div>
      <div class=" bg-purple-300 rounded md:col-span-1 min-h-[100px]">7</div>
      <div class="bg-red-300 rounded md:col-span-1 min-h-[100px]">8</div>
      <div class="bg-pink-300 rounded md:col-span-3 min-h-[100px]">9</div>
      <div class=" bg-purple-300 rounded md:col-span-1 min-h-[100px]">10</div>
      <div class="bg-red-300 rounded md:col-span-2 min-h-[100px]">11</div>
    </div>
  </main>
</body>

</html>
